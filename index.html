<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sygma Moves | Premium Moving Solutions</title>

    <!-- Google Fonts: Outfit for a modern, tech-forward look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container hidden">
        <div class="login-card">
            <div class="login-logo">
                <i data-feather="box"></i>
                <h2 id="auth-title">Staff Portal</h2>
                <p id="auth-subtitle" style="color: var(--text-muted); font-size: 0.9rem;">Authorised Personnel Only</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
            </form>
            <p id="login-error" style="color: #ef4444; margin-top: 1rem; font-size: 0.9rem; display: none;"></p>
        </div>
    </div>
    </div>

    <div id="main-layout" class="app-container hidden">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">
                    <i data-feather="box"></i>
                </div>
                <h1>Swift<span class="highlight">Movers</span></h1>
            </div>

            <nav class="nav-links">
                <button class="nav-item active" data-view="dashboard">
                    <i data-feather="grid"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-view="quotes">
                    <i data-feather="dollar-sign"></i>
                    <span>Quotes</span>
                </button>
                <button class="nav-item" data-view="calculator">
                    <i data-feather="sliders"></i>
                    <span>Calculator</span>
                </button>
                <button class="nav-item" data-view="schedule">
                    <i data-feather="calendar"></i>
                    <span>Schedule</span>
                </button>
                <button class="nav-item" data-view="inventory">
                    <i data-feather="package"></i>
                    <span>Warehouse</span>
                </button>
                <button class="nav-item" data-view="claims">
                    <i data-feather="shield"></i>
                    <span>Claims</span>
                </button>
                <button class="nav-item" data-view="fleet">
                    <i data-feather="truck"></i>
                    <span>Fleet</span>
                </button>
            </nav>

            <div class="user-profile" id="btn-profile">
                <div class="avatar" id="sidebar-avatar">--</div>
                <div class="user-info">
                    <p class="name" id="sidebar-name">Loading...</p>
                    <p class="role" id="sidebar-role">Staff</p>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Overview</h2>
                <div class="actions">
                    <button class="icon-btn" id="btn-notifications"><i data-feather="bell"></i></button>
                    <button class="icon-btn" id="btn-settings"><i data-feather="settings"></i></button>
                </div>
            </header>

            <div id="app-view" class="view-container">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
